<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="bookmark">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element"> {{element.bookmark}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell class="textRight" *matHeaderCellDef> Edit </th>
    <td mat-cell class="textRight" *matCellDef="let element">
      <img class="imgEdit" src="../assets/images/edit.svg" alt="">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<br>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<br>

<div class="buttonPosition">
  <button mat-raised-button><img class="imgAdd" src="../assets/images/add.svg" alt=""></button>
  <button mat-raised-button><img class="imgDel" src="../assets/images/delete.svg" alt=""></button>
</div>
