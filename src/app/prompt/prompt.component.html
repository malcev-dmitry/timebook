<div *ngIf='titlePrompt' class="bookmarkAndPrompt color">
  <span>{{titlePrompt}}</span>
</div><br>

<div class="buttonPosition">
  <button mat-raised-button (click)="back()" class="button">
    <img class="imgButton" src="../../assets/images/back.svg" alt="">
  </button>

  <button mat-raised-button (click)="onDelete()" class="button" *ngIf="showDeleteButton">
    <img class="imgButton" src="../../assets/images/delete.svg" alt="">
  </button>
</div>
